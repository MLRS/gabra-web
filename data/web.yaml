- key: home.about
  en: "### About Ġabra\n\n_Ġabra_ was originally built in 2013 as part of a [master's
    thesis project](http://academic.johnjcamilleri.com/papers/msc2013.pdf), starting
    out as a collection of various different resources combined into a single database.\nIts
    contents vary in detail and completeness, which is why it cannot yet be called
    a proper lexicon or dictionary for Maltese.\n\nUp until recently, the database
    has mostly been maintained as a hobby project and was not frequently updated.\nAs
    of September 2015 however, Ġabra has begun to receive support from the Council
    for the Maltese Language and the University of Malta.\nThere is ongoing work
    on reviewing the database and making considerable contributions to its content,
    such that it will eventually become a full lexicon for Maltese."
  mt: "### Dwar Ġabra\n\n_Ġabra_ oriġinarjament inbniet fl-2013 għal [proġett
    tal-masters](http://academic.johnjcamilleri.com/papers/msc2013.pdf), bħala kollezzjoni
    ta' risorsi lessikali tal-Malti differenti, miġburin f'_database_ waħda.\nIl-kontenut
    ivarja fil-livell ta' dettal u m'huwiex komplut, għalhekk għadna ma nistgħux nsejħulu
    lessiku jew dizzjonarju propju tal-Malti.\n\nMinn Settembru tal-2015, kisibna
    l-appoġġ tal-Kunsill Nazzjonali tal-Ilsien Malti kif ukoll l-Università ta' Malta.\nHemm
    bħalissa għaddej xogħol ta' ċċekjar tal-kontenut tad-_database_, u qed isiru kontribuzzjonijiet
    kbar, sabiex il-Ġabra tkun eventwalment lessiku komplut għall-ilsien Malti."

