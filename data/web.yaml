- key: home.title
  en: 'Ġabra: an open lexicon for Maltese'
  mt: Ġabra lessikali għall-ilsien Malti

- key: home.1
  en: "<em>Ġabra</em> is a free, open lexicon for Maltese, built by collecting various
    different lexical resources into one common database. While it is not yet a complete
    dictionary for Maltese, it already contains {lexemes} entries and {wordforms}
    inflectional word forms. Many of these are linked by root, include translations
    in English, and are marked for various morphological features."
  mt: "<em>Ġabra</em> hija kollezzjoni miftuħa ta' risorsi lessikali bil-Malti, miġburin
    f'<em>database</em> waħda. Għalkemm għada m'hijiex dizzjunarju komplut, diġà nġabru
    {lexemes} entrati u magħhom {wordforms} forom verbali. Ma' ħafna minn dawn l-entrati
    hemm ukoll mniżżel l-għerq u traduzzjoni bl-Ingliż, kif ukoll informazzjoni morfoloġiku."

- key: home.2
  en: The database is still growing, and will hopefully become a comprehensive digital
    lexicon for Maltese.
  mt: Id-<em>database</em> għadha qed tikber, u nittamaw li eventwalment issir lessiku
    diġitali komplut tal-Malti.

- key: home.mistakes
  en: "### Mistakes/missing information\n\nMany of the word forms in the database
    are <span class=\"generated\">automatically generated</span>, and may contain
    errors.\nIf you come across a mistake, click on **{img} Provide feedback** and
    let us know that it is incorrect. It will then be checked and corrected manually
    later.\nIf you search for a word which is not found in the database, you may
    also suggest that it is added to the collection by clicking the provided link."
  mt: "### Żbalji/informazzjoni nieqsa\n\nĦafna mill-forom f'din id-_database_
    nħolqu <span class=\"generated\">b'mod automatiku</span>, u jistgħu jinkludu xi
    żbalji.\nJekk issib żball f'xi entrata, ikklikkja fuq **{img} Ħalli kumment**
    biex timmarkaha bħala ħażina. Hekk nkunu nistgħu nikkoreġuha manwalment.\nJekk
    tfittex għal kelma li ma teżistix fil-Ġabra, tista' ukoll tinformana biex inżiduha
    billi tikklikka fuq il-ħolqa li titla'."

