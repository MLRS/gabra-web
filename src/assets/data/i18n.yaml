- key: search.roots.legend.title
  en: Legend
  mt: Spjegazzjoni

- key: search.roots.legend.body
  en: "- Superscript numbers <sup>1,2,3...</sup> beside roots indicate multiple meanings\n
       - Entries in <span class=\"text-muted\">(parenthesis)</span> indicate alternative spellings\n
       - Items in <span class=\"text-red\">red</span> are hypothetical, unused or obsolete forms listed in dictionaries
      "
  mt: "- Numri f'sopraskritt <sup>1,2,3...</sup> ħdejn l-għeruq jindikaw iktar minn tifsira waħda\n
       - Affarjiet ġo <span class=\"text-muted\">(parenteżi)</span> juru ortografiji alternattivi\n
       - Affarijiet mmarkati <span class=\"text-red\">bl-aħmar</span> huma dawk li għandhom jitqiesu bħala ipotetiċi, jew m'għadhomx jintużaw
       "

- key: search.roots.dropdowns.title
  en: Dropdowns
  mt: Dropdowns

- key: search.roots.dropdowns.body
  en: "Use the dropdowns to filter the roots by radical(s) and type.
      They provice a convenient shortcut for the advanced search syntax.

      - Selecting nothing from a dropdown will match anything in that position.\n
      - Select `[jw]` to match either a _j_ or a _w_\n
      - The apostrophe `'` indicates a missing radical, in irregular roots.\n
      "
  mt: "Uża d-_dropdowns_ biex tispeċifika l-konsonanti jew il-klassi tal-għeruq.
      Tista' tużahom bħala alternattiva konvenjenti għas-sintassi avvanzata.

      - Fejn ma tagħżel xejn, tgħodd bħala kull possibiltà f'dik il-posizzjoni.\n
      - Għażel `[jw]` biex ssib kemm _j_ u kemm _w_\n
      - L'apostrofu `'` jissimboliza radikali nieqes, bħalma nsibu fl-għeruq irregolari.\n
      "

- key: search.roots.syntax.title
  en: Advanced search syntax
  mt: Sintassi tat-tfittxija avvanzata

- key: search.roots.syntax.body
  en: "Queries follow regular expression syntax:\n
      - `.` matches any single letter (including _ie_ and _għ_)\n
      - `^` matches beginning of string\n
      - `$` matches the end of string\n
      - `+` matches 1 or more repetitions of the previous expression\n
      - `*` matches 0 or more repetitions of the previous expression\n
      - `?` matches 0 or 1 occurances of the previous expression\n
      - Character classes can be enclosed in `[]`\n
    "
  mt: "Tfittxiet jużaw sintassi ta' _regular expressions_:\n
      - `.` jsib ittra waħedha (tinkludi _ie_ u _għ_)\n
      - `^` jfisser il-bidu tal-kelma\n
      - `$` jfisser it-tarf tal-kelma\n
      - `+` jfisser repetizzjoni ta' l-inqas darba mill-espressjoni preċedenti\n
      - `*` jfisser repetizzjoni ta' żero jew iktar drabi mill-espressjoni preċedenti\n
      - `?` jfisser repetizzjoni ta' 0 jew darba waħda mill-espressjoni preċedenti\n
      - Settijiet ta' karattri għandhom jkunu mdawrin bi `[]`\n
    "

- key: search.roots.examples.title
  en: Examples
  mt: Eżempji

- key: search.roots.examples.body
  en: "- `k-.-b` matches _k_ as first radical and _b_ as third radical\n
       - `-[wj]$` matches any weak-final root\n
       - `^għar.*` matches any item beginning with _għar_\n
      "
  mt: "- `k-.-b` jsib kull għerq bl-ittra _k_ bħala l-ewwel radikali u _b_ bħala t-tielet radikali\n
       - `-[wj]$` jsib l-għeruq neqsin kollha\n
       - `^għar.*` jsib kull ħaġa li tibda bis-sekwenza _għar_\n
      "

