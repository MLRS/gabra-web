---
- en: The user interface has been completely overhauled to appear cleaner and to work responsively across all kinds of devices.
  mt: Id-dehra tal-Ġabra ġiet aġġornata sabiex tkun iktar sempliċi u biex taħdem aħjar fuq kull tip u daqs t'apparat.
  date: '2014-11-28'

- en: A number of typographical errors involving triplicate letters have been fixed.
  mt: Ammont kbir ta' żbalji fl-ortografija ġew ikkorreġuti.
  date: '2014-11-08'

- en: We have started using the Universal POS tags internally in our database.
  mt: Bdew jintużaw il-<em>Universal POS tags</em> internament fid-<em>database</em>.
  date: '2015-10-15'

- en: Incorrectly labelled subject fields in the automatic verb inflections have been fixed.
  mt: Ġew ikkorreġuti żbalji fl-immarkar tas-suġġett fil-konġugazzjonijiet awtomatiċi tal-verbijiet.
  date: '2015-01-14'

- en: Several hundred new entries have been imported from the resources available in the Apertium project.
  mt: Mijiet ta' entrati ġodda ġew miżjuda mir-resorsi tal-proġett Apertium.
  date: '2014-12-28'

- en: Mis-labelled agreement features in all verb inflection word forms have been fixed.
  mt: Żbalji fid-dettalji tal-konġugazzjonijiet tal-verbijiet ġew ikkorreġuti.
  date: '2015-01-14'

- en: The JSON API has now been improved and streamlined so that all parts of the site use it.
    An updated documentation can be found under \"API\" in the top menu.
  mt: Sar xogħol fuq l-API, hekk biex il-partijiet kollha tas-sit jaċċessaw id-<em>database</em> permezz tiegħu.
    Informazzjoni fuq kif jintuża tinstab taħt \"API\" fi-menu ta' fuq nett (bl-Ingliż biss).
  date: '2015-10-15'

- en: The web service API has been rewritten and is has a slightly new format.
    The old API has been deprecated and will soon be removed.
  mt: L-API reġa' nkiteb mill-ġdid u għandu format ftit differenti.
    L-API l-antik sar issa ddeprekat u daqt jitneħħa mis-servizz.
  date: '2015-07-30'

- en: We now have some research assistants at the University of Malta who have started
    going through the database, making manual corrections and adding missing information.
  mt: Għadhom kif bdew jaħdmu magħna żewġ assistenti mill-Università ta' Malta, li
    qegħdin jgħinuna nikkoreġu l-iżbalji u nżidu iktar informazzjonii fil-Ġabra.
  date: '2016-01-10'

- en: The online Maltese dictionary at <http://www.maltesedictionary.org.mt> was
    launched by the Malta Communications Authority, with support from the Universtity
    of Malta, the Kunsill Nazzjonali tal-Ilsien Malti and the Vodafone Foundation.
    This dictionary uses Ġabra as its lexical database.
  mt: "Tnieda d-dizzjunarju online uffiċjali bil-Malti: <http://www.maltesedictionary.org.mt>.
    Id-dizzjunarju online sar b’kollaborazzjoni bejn l-Awtorità għall-Komunikazzjoni,
    l-Istitut tal-Lingwistika fl-Università ta’ Malta, il-Kunsill Nazzjonali għall-Ilsien
    Malti, u l-Fondazzjoni Vodafone. Id-dizzjunarju juża l-Ġabra bħala sors lessikali."
  date: '2016-07-13'

- en: The Ġabra website and API are now [open-sourced](https://github.com/MLRS/gabra-web) under an MIT license.
  mt: Is-sors tas-sit u l-API tal-Ġabra huma issa [aċċessibbli għal kulħadd](https://github.com/MLRS/gabra-web) taħt liċenzja "MIT".
  date: '2016-12-09'

- en: The Ġabra interface has been experiencing significant slowdowns over the past few days.
    We are actively working on this and hope to have the system running efficiently soon.
  mt: F'dawn l-aħħar ġranet, l-utenti tal-Ġabra nnutaw li s-sistema kienet qed tirrispondi bilmod ħafna.
    Qegħdin naħdmu sabiex intejbu s-sitwazzjoni u nittamaw li s-sistema ma ddumx ma terġa' lura għan-normal.
  date: '2018-09-01'

- en: Ġabra is now functioning normally again. We are monitoring the system.
  mt: Il-Ġabra qed regġgħet lura għan-normal. Qed inżommu s-sistema taħt sorveljanza.
  date: '2018-09-04'
